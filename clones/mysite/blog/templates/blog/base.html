<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Blog</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Medium -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Russo+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-static-top techfont">
      <ul class="nav navbar-nav">
        <li>
          <a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My Blog</a>
        </li>
        <li>
          <a class="navbar-link" href="{% url 'about' %}">About</a>
        </li>
        <li>
          <a class="navbar-link" href="https://github.com">Github</a>
        </li>
        <li>
          <a class="navbar-link" href="https://linkedin.com">LinkedIn</a>
        </li>
      </ul>
      <ul class="nav navbar-nav">
        {% if user.is_authenticated %}
          <li>
            <a class="navbar-link" href="{% url 'post_new' %}">New Post</a>
          </li>
          <li>
            <a class="navbar-link" href="{% url 'drafts' %}">Drafts</a>
          </li>
          <li>
            <a class="navbar-link" href="{% url 'logout' %}">Logout</a>
          </li>
          <li>
            <a>Welcome, {{ user.username }}!</a>
          </li>
        {% else %}
          <li>
            <a class="navbar-link" href="{% url 'login' %}">Login</a>
          </li>
        {% endif %}
      </ul>
    </nav>
    <div class='container'>
      <div class='row'>
        <div class='col-md-8'>
          <div class='blog_posts'>
            {% block content %}  
            {% endblock content %}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
