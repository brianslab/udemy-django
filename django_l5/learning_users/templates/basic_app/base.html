<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <nav class='navbar navbar-expand-lg navbar-light bg-light'>
      <div class='container'>
        <ul class='navbar-nav me-auto mb-2 mb-lg-0'>
          <li class="navbar-brand">
            <a href="{% url 'index' %}" class='navbar-brand'>Home</a>
          </li>
          <li class='nav-item'>
            <a href="{% url 'admin:index' %}" class='nav-link active'>Admin</a>
          </li>
          <li class='nav-item'>
            <a href="{% url 'basic_app:register' %}" class='nav-link active'>Register</a>
          </li>

          {% if user.is_authenticated %}
            <li class='nav-item'>
              <a href="{% url 'logout' %}" class='nav-link active'>Logout</a>
            </li>
          {% else %}
            <li class='nav-item'>
              <a href="{% url 'basic_app:login' %}" class='nav-link active'>Login</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </nav>
    <div class='container'>
      {% block body_block %}
      {% endblock %}
    </div>
  </body>
</html>
