{% extends 'basic_app/base.html' %}
{% load static %}
{% block body_block %}
<div class='container'>
  <div class='p-5 rounded-3'>
    {% if registered %}
      <h1 class='text-body-emphasis'>Thank you for registering!</h1>
    {% else %}
      <h1 class='text-body-emphasis'>Register here!</h1>
      <h3>Fill out the form:</h3>
      <form enctype='multipart/form-data' method='POST'>
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <input type="submit" value='Register'>
      </form>
    {% endif %}
  </div>
</div>
{% endblock body_block %}
